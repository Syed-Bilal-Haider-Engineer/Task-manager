<app-header></app-header>
<main>
  <div class="right-side">
    <ul id="users">
      @for( user of users; track user.id ) {
         <li>
        <app-user (userSelected)="onSelectedUser($event)" [user]="user"/>
      </li>
      }
    </ul>
  </div>
  @if (selectUserID()) {
    <div class="left-side">
    <app-task [selectedUserName]="selectedUser.name" [selectUserID]="selectUserID()"/>
  </div>
  } @else {
    <p id="fallback"> Select task of users</p>
  }
</main>
