    <ul id="users">
      <li>
        <app-user (userSelected)="onSelectedUser($event)" [id]="users[0].id" [avatar]="users[0].avatar" [name]="users[0].name"></app-user>
      </li>
      <li>
        <app-user  (userSelected)="onSelectedUser($event)" [id]="users[1].id"  [avatar]="users[1].avatar" [name]="users[1].name"></app-user>
      </li>
      <li>
        <app-user (userSelected)="onSelectedUser($event)"  [id]="users[2].id"  [avatar]="users[2].avatar" [name]="users[2].name"></app-user>
      </li>
    </ul>
  </div>
  <div class="left-side">
    <app-task [selectedUserName]="selectedUser.name"/>
  </div>
