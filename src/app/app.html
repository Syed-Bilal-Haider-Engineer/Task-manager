<app-header></app-header>
<main>
  <div class="right-side">
    <ul id="users">
      @for( user of users; track user.id ) {
         <li>
        <app-user (userSelected)="onSelectedUser($event)" [selectUserID]="selectedUserId" [user]="user"/>
      </li>
      }
    </ul>
  </div>
  @if (selectedUserId) {
    <div class="left-side">
    <app-task [selectedUserName]="selectedUser.name" [selectedUserId]="selectedUserId"/>
  </div>
  } @else {
    <p id="fallback"> Select a user to see their task!</p>
  }
</main>
