@if (isAddingNewTask()) {
  <app-new-task (onClose)="onCloseAddTask()" [userId]="selectedUserId"/>
}
<div id="tasks">
  <header>
    <h2>{{ selectedUserName }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()"><span class="material-symbols-outlined">+</span> Add Task</button>
    </menu>
  </header>

  <ul class="task-container">
   @for (task of getUserTasks; track task.id) {
     <li>
      <app-tasks [task]="task" />
    </li>
   }
  </ul>
</div>
