@if (isAddingNewTask()) {
  <app-new-task (canceled)="onCancelAddTask()" (onAdd)="onAddTask($event)"/>
}
<div id="tasks">
  <header>
    <h2>{{ selectedUserName }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()"><span class="material-symbols-outlined">+</span> Add Task</button>
    </menu>
  </header>

  <ul>
   @for (task of onTaskList; track task.id) {
     <li>
      <app-tasks [task]="task" (onCompleteTaskMethod)="onCompleteTask($event)"/>
    </li>
   }
  </ul>
</div>
