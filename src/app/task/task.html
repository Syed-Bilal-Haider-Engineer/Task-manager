<div id="tasks">
  <header>
    <h2>{{ selectedUserName }}'s Tasks</h2>
    <menu>
      <button><span class="material-symbols-outlined">+</span> Add Task</button>
    </menu>
  </header>

  <ul>
   @for (task of tasksList; track task.id) {
     <li>
      <app-tasks [task]="task"/>
    </li>
   }
  </ul>
</div>
